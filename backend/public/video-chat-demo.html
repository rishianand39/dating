<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle-like Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-wrapper {
            flex: 1;
            position: relative;
        }

        video {
            width: 100%;
            height: 300px;
            background-color: #000;
            border-radius: 5px;
            /* Mobile-specific video handling */
            object-fit: cover;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                gap: 10px;
            }
            
            video {
                height: 200px;
            }
            
            .container {
                padding: 10px;
            }
        }

        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .primary {
            background-color: #007bff;
            color: white;
        }

        .danger {
            background-color: #dc3545;
            color: white;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .warning {
            background-color: #ffc107;
            color: black;
        }

        button:hover {
            opacity: 0.8;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-right: 10px;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.waiting {
            background-color: #fff3cd;
            color: #856404;
        }

        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .message {
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .message.own {
            background-color: #007bff;
            color: white;
            text-align: right;
        }

        .message.partner {
            background-color: #e9ecef;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Omegle-like Video Chat</h1>

        <div id="status" class="status disconnected">
            Disconnected - Click "Start Chat" to begin
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline webkit-playsinline></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline webkit-playsinline></video>
                <div class="video-label">Partner</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="primary">Start Chat</button>
            <button id="nextBtn" class="warning" disabled>Next Partner</button>
            <button id="stopBtn" class="danger" disabled>Stop Chat</button>
            <button id="muteBtn" class="secondary" disabled>Mute</button>
            <button id="videoBtn" class="secondary" disabled>Turn Off Video</button>
        </div>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                <button id="sendBtn" class="primary" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        class VideoChatClient {
            constructor() {
                this.ws = null;
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.roomId = null;
                this.isInitiator = false;
                this.isMuted = false;
                this.isVideoOff = false;

                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.status = document.getElementById('status');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');

                this.setupEventListeners();
                this.setupRTCConfiguration();
            }

            setupRTCConfiguration() {
                this.rtcConfiguration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        // Add TURN servers for mobile devices
                        {
                            urls: 'turn:relay1.expressturn.com:3478',
                            credential: '6BUAdHD6',
                            username: 'ef4CRVZS4V8P'
                        }
                    ],
                    iceCandidatePoolSize: 10,
                    iceTransportPolicy: 'all'
                };
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startChat());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextPartner());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopChat());
                document.getElementById('muteBtn').addEventListener('click', () => this.toggleMute());
                document.getElementById('videoBtn').addEventListener('click', () => this.toggleVideo());
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            async startChat() {
                try {
                    await this.getUserMedia();
                    this.connectWebSocket();
                    this.updateStatus('Connecting...', 'waiting');
                    this.toggleButtons(true);
                } catch (error) {
                    console.error('Error starting chat:', error);
                    this.updateStatus('Error accessing camera/microphone', 'disconnected');
                }
            }

            async getUserMedia() {
                // Mobile-optimized constraints
                const constraints = {
                    video: {
                        width: { ideal: 640, max: 1280 },
                        height: { ideal: 480, max: 720 },
                        frameRate: { ideal: 15, max: 30 },
                        facingMode: 'user' // Front camera for mobile
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100,
                        channelCount: 1
                    }
                };

                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.localVideo.srcObject = this.localStream;
                    this.localVideo.muted = true; // Local video should be muted
                    
                    console.log('Media stream obtained:', {
                        videoTracks: this.localStream.getVideoTracks().length,
                        audioTracks: this.localStream.getAudioTracks().length
                    });
                } catch (error) {
                    console.error('Error with optimal constraints, trying fallback:', error);
                    
                    // Try with reduced constraints for older mobile devices
                    try {
                        const fallbackConstraints = {
                            video: { width: 320, height: 240 },
                            audio: true
                        };
                        
                        this.localStream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        this.localVideo.srcObject = this.localStream;
                        this.localVideo.muted = true;
                        
                        console.log('Fallback media stream obtained');
                    } catch (fallbackError) {
                        console.error('Fallback media access also failed:', fallbackError);
                        throw error;
                    }
                }
            }

            connectWebSocket() {
                this.ws = new WebSocket('ws://localhost:3000');

                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                };

                this.ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.handleWebSocketMessage(message);
                };

                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.updateStatus('Disconnected', 'disconnected');
                    this.resetConnection();
                };

                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateStatus('Connection error', 'disconnected');
                };
            }

            handleWebSocketMessage(message) {
                const { event, data } = message;

                switch (event) {
                    case 'connected':
                        console.log('Connected with ID:', data.userId);
                        this.findPartner();
                        break;

                    case 'waiting_for_partner':
                        this.updateStatus('Waiting for partner...', 'waiting');
                        this.roomId = data.roomId;
                        break;

                    case 'partner_found':
                        this.updateStatus('Partner found! Connecting...', 'connected');
                        this.roomId = data.roomId;
                        this.isInitiator = data.isInitiator;
                        this.initializeWebRTC();
                        break;

                    case 'webrtc_offer':
                        this.handleOffer(data.offer);
                        break;

                    case 'webrtc_answer':
                        this.handleAnswer(data.answer);
                        break;

                    case 'webrtc_ice_candidate':
                        this.handleIceCandidate(data.candidate);
                        break;

                    case 'chat_message':
                        this.displayMessage(data.message, false, data.timestamp);
                        break;

                    case 'partner_disconnected':
                    case 'partner_left':
                        this.updateStatus('Partner disconnected', 'waiting');
                        this.resetPeerConnection();
                        break;

                    case 'error':
                        console.error('Server error:', data.message);
                        this.updateStatus('Error: ' + data.message, 'disconnected');
                        break;
                }
            }

            findPartner() {
                this.sendWebSocketMessage('find_partner', {});
            }

            async initializeWebRTC() {
                try {
                    this.peerConnection = new RTCPeerConnection(this.rtcConfiguration);

                    // Add connection state monitoring for mobile debugging
                    this.peerConnection.onconnectionstatechange = () => {
                        console.log('Connection state:', this.peerConnection.connectionState);
                        if (this.peerConnection.connectionState === 'failed') {
                            console.log('Connection failed, trying to restart ICE');
                            this.peerConnection.restartIce();
                        }
                    };

                    this.peerConnection.oniceconnectionstatechange = () => {
                        console.log('ICE connection state:', this.peerConnection.iceConnectionState);
                    };

                    this.peerConnection.onicegatheringstatechange = () => {
                        console.log('ICE gathering state:', this.peerConnection.iceGatheringState);
                    };

                    // Add local stream
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });

                    // Handle remote stream with mobile-specific handling
                    this.peerConnection.ontrack = (event) => {
                        console.log('Received remote track:', event.track.kind);
                        this.remoteStream = event.streams[0];
                        this.remoteVideo.srcObject = this.remoteStream;
                        
                        // Force play on mobile devices
                        this.remoteVideo.play().catch(e => {
                            console.log('Auto-play prevented, user interaction required');
                        });
                        
                        this.updateStatus('Connected to partner', 'connected');
                    };

                    // Handle ICE candidates with logging
                    this.peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            console.log('Sending ICE candidate');
                            this.sendWebSocketMessage('webrtc_ice_candidate', {
                                candidate: event.candidate,
                                roomId: this.roomId
                            });
                        } else {
                            console.log('ICE gathering completed');
                        }
                    };

                    // Create offer if initiator with mobile-optimized constraints
                    if (this.isInitiator) {
                        const offerOptions = {
                            offerToReceiveAudio: true,
                            offerToReceiveVideo: true,
                            voiceActivityDetection: false // Better for mobile
                        };
                        
                        const offer = await this.peerConnection.createOffer(offerOptions);
                        await this.peerConnection.setLocalDescription(offer);
                        
                        console.log('Created and set local offer');
                        this.sendWebSocketMessage('webrtc_offer', {
                            offer: offer,
                            roomId: this.roomId
                        });
                    }
                } catch (error) {
                    console.error('Error initializing WebRTC:', error);
                    this.updateStatus('Failed to initialize connection', 'disconnected');
                }
            }

            async handleOffer(offer) {
                if (!this.peerConnection) {
                    await this.initializeWebRTC();
                }

                await this.peerConnection.setRemoteDescription(offer);
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);

                this.sendWebSocketMessage('webrtc_answer', {
                    answer: answer,
                    roomId: this.roomId
                });
            }

            async handleAnswer(answer) {
                await this.peerConnection.setRemoteDescription(answer);
            }

            async handleIceCandidate(candidate) {
                if (this.peerConnection) {
                    await this.peerConnection.addIceCandidate(candidate);
                }
            }

            sendWebSocketMessage(event, data) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ event, data }));
                }
            }

            sendMessage() {
                const input = this.messageInput;
                const message = input.value.trim();

                if (message && this.roomId) {
                    this.sendWebSocketMessage('chat_message', {
                        message: message,
                        roomId: this.roomId
                    });
                    this.displayMessage(message, true);
                    input.value = '';
                }
            }

            displayMessage(message, isOwn, timestamp) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : 'partner'}`;

                const time = timestamp ? new Date(timestamp).toLocaleTimeString() : new Date().toLocaleTimeString();
                messageDiv.innerHTML = `<small>${time}</small><br>${message}`;

                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            nextPartner() {
                this.sendWebSocketMessage('next_partner', {});
                this.resetPeerConnection();
                this.updateStatus('Looking for new partner...', 'waiting');
            }

            stopChat() {
                if (this.ws) {
                    this.ws.close();
                }
                this.resetConnection();
                this.updateStatus('Disconnected', 'disconnected');
                this.toggleButtons(false);
            }

            toggleMute() {
                if (this.localStream) {
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = this.isMuted;
                    });
                    this.isMuted = !this.isMuted;
                    document.getElementById('muteBtn').textContent = this.isMuted ? 'Unmute' : 'Mute';
                }
            }

            toggleVideo() {
                if (this.localStream) {
                    this.localStream.getVideoTracks().forEach(track => {
                        track.enabled = this.isVideoOff;
                    });
                    this.isVideoOff = !this.isVideoOff;
                    document.getElementById('videoBtn').textContent = this.isVideoOff ? 'Turn On Video' : 'Turn Off Video';
                }
            }

            resetPeerConnection() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                this.remoteVideo.srcObject = null;
            }

            resetConnection() {
                this.resetPeerConnection();
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                this.localVideo.srcObject = null;
                this.roomId = null;
                this.isInitiator = false;
                this.chatMessages.innerHTML = '';
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            toggleButtons(chatActive) {
                document.getElementById('startBtn').disabled = chatActive;
                document.getElementById('nextBtn').disabled = !chatActive;
                document.getElementById('stopBtn').disabled = !chatActive;
                document.getElementById('muteBtn').disabled = !chatActive;
                document.getElementById('videoBtn').disabled = !chatActive;
                document.getElementById('messageInput').disabled = !chatActive;
                document.getElementById('sendBtn').disabled = !chatActive;
            }
        }

        // Initialize the video chat client
        const videoChat = new VideoChatClient();
    </script>
</body>

</html>
